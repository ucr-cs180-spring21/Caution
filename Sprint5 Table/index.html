<!-- Bar Chart JavaScript -->
<!-- Method Learned from: https://stackoverflow.com/questions/55290321/parsing-json-data-into-chart-js-bar-chart -->
<!-- Biggest issue I had is the table doesn't work well when the let data is changed to another variable name that may have been just a stupid issue tho -->
<script>
    var ctx = document.getElementById('myChart').getContext('2d');

let data = [
    {"X": "Dayton", "Y": "1320"},
    {"X": "Pog City", "Y": "400"},
    {"X": "Dunkerz", "Y": "520"},
    {"X": "Dog Town", "Y": "623"},
    {"X": "Crazyville", "Y": "200"},
    {"X": "CS180", "Y": "50"},
    {"X": "CS180", "Y": "50"}
];

let Xvals = [];
let Yvals = [];

try {
  data.map((item) => {
    Yvals.push(item.Y);
    Xvals.push(item.X);
  });


  var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: [...Xvals],
      datasets: [{
        label: 'Accidents',
        data: [...Yvals],
        borderWidth: 1
      }]
    },
  });

} catch (error) {
  console.log(error);
}
</script>
